<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
    <title>aoyu flip clock</title>
    <link rel="stylesheet" href="../css/flipclock.css">
</head>

<body>
    <div class="clock-background">
        <div class="date-logo">
            <div class="logo">
                AOYU FLIP CLOCK
                <!-- FLIP CLOCK MAKE FOR <span>AOYU</span> -->
            </div>
            <div class="date" id="date">
                aoyu666
            </div>
        </div>
        <div class="cards">
            <div class="card-box flip" id="hours1" data-number="00">
                <div class="card1 card-item">1</div>
                <div class="card2 card-item">1</div>
                <div class="card3 card-item">A</div>
                <div class="card4 card-item">A</div>
            </div>
            <div class="card-box flip" id="hours2">
                <div class="card1 card-item">2</div>
                <div class="card2 card-item">2</div>
                <div class="card3 card-item">o</div>
                <div class="card4 card-item">o</div>
            </div>
            <div class="colon">
                <div class="colon-top"></div>
                <div class="colon-bottom"></div>
            </div>
            <div class="card-box flip" id="minutes1" data-number="00">
                <div class="card1 card-item">3</div>
                <div class="card2 card-item">3</div>
                <div class="card3 card-item">Y</div>
                <div class="card4 card-item">Y</div>
            </div>
            <div class="card-box flip" id="minutes2">
                <div class="card1 card-item">4</div>
                <div class="card2 card-item">4</div>
                <div class="card3 card-item">u</div>
                <div class="card4 card-item">u</div>
            </div>
            <div class="colon">
                <div class="colon-top"></div>
                <div class="colon-bottom"></div>
            </div>
            <div class="card-box flip" id="seconds1" data-number="00">
                <div class="card1 card-item">5</div>
                <div class="card2 card-item">5</div>
                <div class="card3 card-item">6</div>
                <div class="card4 card-item">6</div>
            </div>
            <div class="card-box flip" id="seconds2">
                <div class="card1 card-item">6</div>
                <div class="card2 card-item">6</div>
                <div class="card3 card-item">6</div>
                <div class="card4 card-item">6</div>
            </div>

        </div>
    </div>
    <script src="../js/flipclock.js"></script>
    <!-- <script src="../js/test.js"></script> -->
</body>

</html>
